name: TOCTOU Pattern
on:
  pull_request_target:
    types: [labeled]

permissions: {}  # No permissions by default
env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  vulnerable-pattern:
    # DO NOT USE THIS PATTERN - It is vulnerable to TOCTOU
    if: github.event.label.name == 'approved'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      - name: Wait for demo purposes
        run: |
          echo "Waiting 2 minutes to allow push of new commit..."
          sleep 120
      
      # VULNERABLE: Could get different code than what was approved
      - name: Checkout PR (Vulnerable)
        run: |
          gh pr checkout ${{ github.event.pull_request.number }}
          # Show what we got
          echo "Commit we got:"
          git rev-parse HEAD
          echo "Content of README.md:"
          cat README.md

  secure-pattern:
    # USE THIS PATTERN - It is secure against TOCTOU
    if: github.event.label.name == 'approved'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      - name: Wait for demo purposes
        run: |
          echo "Waiting 2 minutes to allow push of new commit..."
          sleep 120
      
      # SECURE: Gets exactly the code that was approved
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      
      - name: Show what we got
        run: |
          echo "Commit we got:"
          git rev-parse HEAD
          echo "Content of README.md:"
          cat README.md
